<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ivan Garay - Clase 5</title>
  <script src="./index.js"></script>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>

  <div class="container">
  <h2>Bienvenido a JS en CoderHouse.</h2>

  <!--Inicio Tabla de Calculos-->
  <div>

    <button class="btn btn-dark" onclick='calculandoCosas()' id="aDagle">Empezad!</button>

    <div class="container">
      <div class="row">
        <div class="col">
          <table class="table table-striped table-bordered">
            <tbody>
              <tr>
                <th>Edad aproximada</th>
                <td id="age">-</td>
              </tr>
              <tr>
                <th>Sueldo mensual</th>
                <td id="sueldoMes">-</td>
              </tr>
              <tr>
                <th>Sueldo anual</th>
                <td id="sueldoAnio">-</td>
              </tr>
              <tr>
                <th>Sueldo semanal</th>
                <td id="sueldoSem">-</td>
              </tr>
              <tr>
                <th>Sueldo diario</th>
                <td id="sueldoDia">-</td>
              </tr>
              <tr>
                <th>¿Es tu Sueldo multiplo de 14?</th>
                <td id="sueldoMultiplo">-</td>
              </tr>

            </tbody>
          </table>
        </div>
      </div>
    </div>

  </div>
  <!--Fin Tabla de Calculos-->
</div>

  <!--Inicio objetos-->
  <div class="container">
    <div class="card-deck">
      <div class="card">
        <img class="card-img-top" src="https://semantic-ui.com/images/avatar/large/elliot.jpg" alt="Card image cap"
          style="width: 50px;">
        <div class="card-body">
          <h4 class="card-title" id="nombre"></h4>
          <h5>Breve Descripción:</h5>
          <p class="card-text" id="descripcion"></p>
          <h5>Color Favorito: <p id="color"></p>
          </h5>
        </div>
      </div>


    </div>
  </div>
  <!--Fin de objetos-->


  <!--Inicio Array-->
  <div class="container">
    <button class="btn btn-danger" onclick=funcionArray()>Click para Array!</button>

    <table class="table table-hover table-dark">
      <thead>
        <tr>

          <th scope="col">Acá Aparecera toda la info que se recolectó en el Array</th>

        </tr>
      </thead>
      <tbody>
        <tr class="elArray"></tr>


      </tbody>
    </table>


    <div>
      
      <button class="btn btn-danger" onclick=ordenarObjeto()>Click para ordenar el objeto en consola!</button>


    </div>



  </div>
  <!--Fin Array-->


</body>

</html>
